<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="images">
            <img src="images/google.jpeg" alt="Google!">
        </div>

        <div class="box-1">
                Search the web using Google!
            <br>
            <input type="text" size="50">
            <br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>

        <table>
            <tbody>
                <tr>
                    <td class="box-2">
                        Special Searches
                        <br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a>
                        <br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
                    </td>
                    <td  class="box-3">
                        <a href="https://web.archive.org/web/19990221212930/http://www.google.com/help.html">Help!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990427105230/http://www.google.com/about.html">About Google!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990221202430/http://www.google.com/company.html">Company Info</a>
                        <br>
                        <a href="https://web.archive.org/web/19990224043535/http://www.google.com/stickers.html">Google Logos</a>
                    </td>
                    <td class="box-4">
                            Get Google!
                        <br>
                            updates monthly:
                        <br>
                        <input type="text" value="your e-mail">
                        <br>
                        <input type="button" value="Subscribe">
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                    </td>
                </tr>
            </tbody>
        </table><br>
        <div class="footer">
            Copyright Â©1998 Google Inc.
        </div>
    </div>
